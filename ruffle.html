<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 粉 紀念遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .game-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .score {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>200 粉 紀念遊戲</h1>
    <p>選擇喜歡其中一張卡牌。如果選擇的月份較小，則得分；否則遊戲結束。</p>

    <div class="game-board">
        <div class="card" id="card1" onclick="revealCard(1)">
            <img src="images/back.png" alt="Card Back" id="card1-img">
        </div>
        <div class="card" id="card2" onclick="revealCard(2)">
            <img src="images/back.png" alt="Card Back" id="card2-img">
        </div>
    </div>

    <div class="message" id="message">請選擇一張卡牌！</div>
    <div class="score" id="score">分數：0</div>

    <script>
        const months = Array.from({ length: 12 }, (_, i) => i + 1); // 1到12月
        let currentCards = [];
        let score = 0;
        let gameOver = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            shuffle(months);
            currentCards = [months[0], months[1]];
            document.getElementById("card1-img").src = "images/back.png";
            document.getElementById("card2-img").src = "images/back.png";
            document.getElementById("message").textContent = "請選擇一張卡牌！";
            gameOver = false;
        }

        function revealCard(cardIndex) {
            if (gameOver) return;

            const otherCardIndex = cardIndex === 1 ? 1 : 0;
            const selectedCard = currentCards[cardIndex - 1];
            const otherCard = currentCards[otherCardIndex];

            document.getElementById("card1-img").src = `images/${currentCards[0]}.png`;
            document.getElementById("card2-img").src = `images/${currentCards[1]}.png`;

            if (selectedCard < otherCard) {
                score++;
                document.getElementById("score").textContent = `分數：${score}`;
                document.getElementById("message").textContent = "恭喜！你選對了！下一局開始...";
                setTimeout(startGame, 2000);
            } else {
                document.getElementById("message").textContent = "遊戲結束！你的最終分數是：" + score;
                gameOver = true;
            }
        }

        // 初始化遊戲
        startGame();
    </script>
</body>
</html>
