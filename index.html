<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花札月份遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .game-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 207px;
            height: 289px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(-180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card-front {
            transform: rotateY(180deg);
        }

        .card-front img,
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background-color: #ccc;
        }

        .month-label {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            height: 24px;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .score {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .input-area {
            margin-top: 40px;
        }

        .input-area input {
            padding: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }

        .input-area button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #d34545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #ab1b1b;
        }
    </style>
</head>

<body>
    <h1>花札月份遊戲</h1>
    <p>選擇其中一張卡牌。如果選擇的月份較小，將獲得下注數量的兩倍小判，否則失去下注的小判。</p>

    <div class="game-board">
        <div id="card1" class="card" onclick="revealCard(1)">
            <div class="card-inner">
                <div class="card-front">
                    <img id="card1-front" src="image/1.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="image/13.png" alt="Card Back">
                </div>
            </div>
            <div class="month-label" id="month1"></div>
        </div>
        <div id="card2" class="card" onclick="revealCard(2)">
            <div class="card-inner">
                <div class="card-front">
                    <img id="card2-front" src="image/2.png" alt="Card Front">
                </div>
                <div class="card-back">
                    <img src="image/13.png" alt="Card Back">
                </div>
            </div>
            <div class="month-label" id="month2"></div>
        </div>
    </div>

    <div class="input-area">
        <input id="bet-input" type="text" placeholder="下注數量">
        <button id="bet-button" onclick="confirmBet()">確認下注</button>
    </div>

    <div class="message" id="message">請輸入下注數量並確認！</div>
    <div class="score" id="score">小判：100</div>

    <script>
        const months = Array.from({
            length: 12
        }, (_, i) => i + 1); // 1到12月
        let currentCards = [];
        let playerCoins = 100;
        let currentBet = 0;
        let gameOver = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            if (playerCoins <= 0) {
                document.getElementById("message").textContent = "遊戲結束！您持有小判最高紀錄：了！";
                gameOver = true;
                return;
            }

            shuffle(months);
            currentCards = [months[0], months[1]];
            resetCards();
            document.getElementById("message").textContent = "請輸入下注數量並確認！";
            currentBet = 0;

            // 確保輸入框和按鈕啟用
    document.getElementById("bet-input").disabled = false;
    document.getElementById("bet-button").disabled = false;
        }

        function resetCards() {
            document.getElementById("card1").classList.remove("flipped");
            document.getElementById("card2").classList.remove("flipped");
            document.getElementById("month1").textContent = "";
            document.getElementById("month2").textContent = "";

            setTimeout(() => {
                document.getElementById("card1-front").src = `image/${currentCards[0]}.png`;
                document.getElementById("card2-front").src = `image/${currentCards[1]}.png`;
            }, 600);
        }

        function confirmBet() {
    const betInput = document.getElementById("bet-input");
    const betButton = document.getElementById("bet-button");
    const betValue = parseInt(betInput.value, 10);

    if (isNaN(betValue) || betValue <= 0) {
        document.getElementById("message").textContent = "請輸入有效的半形數字！";
        betInput.value = "";
        return;
    }

    if (betValue > playerCoins) {
        document.getElementById("message").textContent = "持有小判不足，請重新輸入！";
        betInput.value = "";
        return;
    }

    currentBet = betValue;
    playerCoins -= betValue;
    document.getElementById("score").textContent = `小判：${playerCoins}`;
    document.getElementById("message").textContent = `本局下注：${currentBet} 小判，請選擇一張卡牌！`;
    betInput.value = "";

    // 禁用下注按鈕與輸入框
    betInput.disabled = true;
    betButton.disabled = true;
}

function revealCard(cardIndex) {
    if (gameOver || currentBet === 0) return;

    const month1Label = document.getElementById("month1");
    const month2Label = document.getElementById("month2");

    // 顯示卡牌月份
    document.getElementById("card1").classList.add("flipped");
    document.getElementById("card2").classList.add("flipped");
    month1Label.textContent = `${currentCards[0]}月`;
    month2Label.textContent = `${currentCards[1]}月`;

    setTimeout(() => {
        const selectedCard = currentCards[cardIndex - 1];
        const otherCard = currentCards[cardIndex === 1 ? 1 : 0];

        if (selectedCard < otherCard) {
            const winnings = currentBet * 2;
            playerCoins += winnings;
            document.getElementById("score").textContent = `小判：${playerCoins}`;
            document.getElementById("message").textContent = `恭喜！您獲得 ${winnings} 小判！`;
        } else {
            document.getElementById("message").textContent = `很遺憾！您失去 ${currentBet} 小判！`;
        }

        currentBet = 0;

        setTimeout(startGame, 2000);
    }, 1500);
}

        startGame();
    </script>
</body>

</html>
